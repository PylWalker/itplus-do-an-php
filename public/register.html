<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	
    <link rel="stylesheet" type="text/css" href="assets/css/style-profile.css">

</head>
<body>
	<div class="container-fluid">
		<div class="container register" style="margin-top: 80px;">
			<br><div class="upload-avatar">
				<img src="assets/img/avatar/avatar10.jpg" class="img-fluid" alt="Responsive image">
			</div><br>
			<form action="" method="" enctype="multipart/form-data">
				<div class="row">
					<div class="col-md-4 col-sm-4">
						<label>Tên đăng nhập</label>
						<input type="text" name="" class="form-control" required>
					</div>
					<div class="col-md-4 col-sm-4">
						<label>Mật khẩu</label>
						<input type="password" name="" class="form-control" required>
					</div>
					<div class="col-md-4 col-sm-4">
						<label>Nhập lại mật khẩu</label>
						<input type="password" name="" class="form-control" required>
					</div>
					<div class="clearfix"></div>
					<div class="col-md-8 col-sm-8">
						<label>Họ tên</label>
						<input type="text" name="" class="form-control" required>
					</div>
					<div class="col-md-4 col-sm-4">
						<label>Ngày sinh</label>
						<input type="text" name="" class="form-control" required>
					</div>
					<div class="clearfix"></div>
					<div class="col-md-4 col-sm-4">
						<label>Công việc</label>
						<input type="text" name="" class="form-control" required>
					</div>
					<div class="col-md-4 col-sm-4">
						<label>Điện thoại</label>
						<input type="text" name="" class="form-control" required>
					</div>
					<div class="col-md-4 col-sm-4">
						<label>Giới tính</label>
						<select class="form-control">
							<option value="0">Nam</option>
							<option value="1">Nữ</option>
						</select>
					</div>
					<div class="clearfix"></div>
					<div class="col-md-6 col-sm-6">
						<label>Địa chỉ</label>
						<input type="text" name="" class="form-control" required>
					</div>
					<div class="col-md-6 col-sm-6">
						<label>Email</label>
						<input type="email" name="" class="form-control" required>
					</div>
					<div class="clearfix"></div>
					<div class="col-md-12">
						<label>Ảnh</label>
						<input type="file" name="" class="form-control">
					</div>
					<div class="clearfix"></div>
				</div><br>
						<p class="detail"><input type="submit" name="" class="hvr-grow-shadow" value="Đăng ký"></p><br>
					
				
			</form>
		</div>

	</div>




</body>
</html>
